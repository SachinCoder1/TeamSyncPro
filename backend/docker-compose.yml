version: '3'
services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  backend:
    build: .
    container_name: backend-app
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    env_file:
      - .env
    command: npm start

volumes:
  mongo-data:
